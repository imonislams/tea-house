<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea house</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- font awesome cdn -->
<script src="https://kit.fontawesome.com/7182a11c0f.js" crossorigin="anonymous"></script>
<!-- tailwind cdn -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
        }
      }
    }
  }
</script>
<style>
  .font-manrope{
  font-family: "Manrope", serif;
  
}
</style>
</head>
<body class="font-manrope">
  <!-- main content -->
   <main class="max-w-screen-xl mx-auto px-16 lg:mx-28">
    <header class="flex">
      <div class="">
        <h1 class="lg:text-7xl md:text-3xl font-extrabold text-left text-[#1C1C1C]">It's good <br>
          tea time at The  Tea House</h1>
          <br>
          <p class="lg:text-xl font-medium text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <br>
          <button class=" bg-gradient-to-r from-[#FF8938] to-[#FF0000]  rounded-lg w-48 h-16 p-5 text-[#FFFFFF] text-xl font-bold">Explore More  <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
      </div>
       <!-- image container -->
      <div>
          <!-- image -->
        <div class="relative">
          <img src="images/banner.png" alt="tea picture">
        </div>
        <!-- card -->
         <div class=" absolute flex items-center bg-[#FFFFFF] shadow-lg py-4 md:px-10 
         lg:py-4 rounded-lg gap-5 top-28 md:top-72   ">
              <!-- icon -->
               <div><i class="fa-solid fa-star text-amber-500 font-black"></i></div>
               <!-- text -->
                <div>
                  <h3 class="lg:text-3xl font-extrabold text-[#1C1C1C]">5.00</h3>
                  <p class="font-medium text-[#777777]">Trust Pilot Ratings</p>
                </div>
               
         </div>
      </div>

    </header>
   </main>

</html>
